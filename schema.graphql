type Task {
    id: Int!
    userId: Int!
    folderId: Int!
    text: String
}

type Folder {
    id: Int!
    name: String!
    tasks: [Task!]!
}

type User {
    id: Int!
    Name: String!
    tasks: [Task!]!
}

type Query {
    users(userName: String): [User]
    tasks(folderName: String, userName: String): [Task]
    folders: [Folder]
}

type Mutation {
    createTask(userId: Int!, folderId: Int!): Task
    createUser(name: String): User
    createFolder(name: String): Folder
}
